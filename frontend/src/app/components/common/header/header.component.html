<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo y nombre -->
            <a class="navbar-brand" routerLink="/">
                <span class="brand-text">CineMatrix</span>
            </a>

            <!-- Botón de menú móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Inicio
                        </a>
                    </li>
                </ul>

                <!-- Menú de usuario -->
                <div class="user-menu" *ngIf="isLoggedIn; else loginButton">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            {{userName}}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- Opciones para administrador -->
                            <ng-container *ngIf="isAdmin">
                                <li>
                                    <a class="dropdown-item" routerLink="/admin/movies">
                                        <i class="fas fa-film"></i> Gestionar Películas
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" routerLink="/admin/schedules">
                                        <i class="fas fa-calendar-alt"></i> Gestionar Horarios
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ng-container>
                            <li>
                                <a class="dropdown-item" routerLink="/profile">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" (click)="logout()">
                                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ng-template #loginButton>
                    <button class="btn btn-primary" routerLink="/login">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </ng-template>
            </div>
        </div>
    </nav>
</header>
